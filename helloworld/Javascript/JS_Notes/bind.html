<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta library="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>
        Button Clicked!
    </button>
</body>
<script>
    class React{
        constructor(library){
            this.library = "React"
            this.server = "https://reactjs.org"
            document.querySelector("button").addEventListener("click",this.handleClick.bind(this))
        }
        handleClick(){
            console.log(`button clicked`)
            console.log(`server is ${this.server}`)
    }
}
</script>
</html>
